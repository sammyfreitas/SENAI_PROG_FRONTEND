	<div class="container">
    	<div class="left-panel">
			<h2>Informações dos Corretores</h2>
            <div class="corretores">
                <label for="nome1">Nome Corretor:</label>
                <input type="text" id="nome1" placeholder="Nome">

            <div class="corretores">

                <label for="corretor2">Vendas (R$):</label>

            </div>
            <div class="corretores">
                <label for="nome3">Nome Corretor:</label>
                <input type="text" id="nome3" placeholder="Nome">

                <label for="corretor3">Vendas (R$):</label>
                <input type="number" id="corretor3" placeholder="Vendas">
            </div>
            <button onclick="CalculaComissao()">Calcular Comissões</button>
        </div>
        <div class="right-panel">
            <h2>Comissões dos corretores</h2>
            <div id="output"></div>
            <div class="total">
