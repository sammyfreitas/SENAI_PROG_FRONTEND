<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média</title>
</head>
<body>

  <h2>Calculadora de Média</h2>

  <form id="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <br>

    <label for="notaTrabalho">Nota do Trabalho:</label>
    <input type="number" id="notaTrabalho" min="0" max="10" step="0.1" required>

    <br>

    <label for="notaTeste">Nota do Teste:</label>
    <input type="number" id="notaTeste" min="0" max="10" step="0.1" 	required>

    <br>

    <label for="notaProva">Nota da Prova:</label>
    <input type="number" id="notaProva" min="0" max="10" step="0.1" required>

    <br>

    <button type="button" onclick="calcularMedia()">Calcular Média</button>
  </form>

  <br>

  <label id="resultado"></label>

  <script src="./js/script.js"></script>

</body>
</html>
